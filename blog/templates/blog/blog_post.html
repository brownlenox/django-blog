{% extends 'blog/base.html'%}

{% block title%}Detail {% endblock title%}

{% block content%}

<div class="row">
    <div class="col-md-4 col-12 mx-5 mt-3">
        <a class="btn btn-outline-secondary" href="{% url 'index' %}">Go Back</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 col-12 mx-md-auto mb-3 pb-2 mx-3">
        <h1>{{ object.title }}</h1>

        <p class="text-muted">{{ object.date }}</p>
        <p class="text-muted">Posted by {{ object.author.username }}</p>

        <div>
            {{ object.content|safe }}
        </div>
    </div>

  
    <div class="row p-3 mb-3">
        <div class="col-md-4 col-12 mx-auto mt-3">
            <a class="btn btn-outline-primary" href="{% url 'post_edit' object.pk %}">Edit</a>
        </div>
        <div class="col-md-4 col-12 mx-auto mt-3">
            <a class="btn btn-outline-secondary alert-danger" href="{% url 'post_delete' object.pk %}">Delete</a>
        </div>
    </div>
</div>

{% endblock content%}
